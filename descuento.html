<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso Práctico de JavaScript en Platzi</title>
</head>

<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>Este es el segundo taller del Curso Práctico de JavaScript.</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form action="">
            <table>
                <tr style="height:100px">
                    <td style="width: 600px; vertical-align: text-top;">
                        <label for="InputPrice">Escribe el precio de tu producto:</label>
                        <input id="InputPrice" type="number"> <br /><br />
                        <!--<label for="InputDiscount">Escribe el descuento de tu producto:</label>
                         <input id="InputDiscount" type="number">-->
                        <label for="InputCoupon">Escribe el cupón de descuento para tu producto:</label>
                        <input id="InputCoupon" type="text" /><br /><br />
                        <button type="button" onclick="onClickButtonPriceDiscount()">
                            Calcular el precio con descuento
                        </button>
                    </td>
                    <td style="vertical-align: text-top;">
                        <h2>Cupones de descuento</h2>
                        <p id="Cupones"></p>
                    </td>
                </tr>
            </table>

            <p id="ResultP"></p>
        </form>
    </section>
    <script src="./descuento.js"></script>
</body>

</html>
