<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico de JavaScript</title>
</head>

<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input type="number" id="inputCuadrado" />
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            <br /><br />
            <strong>Triángulo Isósceles</strong>
            <br />
            <label for="inputIsosLado1">Escribe cuánto mide el lado 1 del triángulo Isósceles:</label>
            <input type="number" id="inputIsosLado1" />
            <br />
            <label for="inputIsosLado2">Escribe cuánto mide el lado 2 del triángulo Isósceles:</label>
            <input type="number" id="inputIsosLado2" />
            <br />
            <label for="inputIsosBase">Escribe cuánto mide la base del triángulo Isósceles:</label>
            <input type="number" id="inputIsosBase" />
            <br />
            <button type="button" onclick="alturaTrianguloIsssceles()">Calcular altura</button>
        </form>
    </section>
    <script src="./figura.js"></script>
</body>

</html>
